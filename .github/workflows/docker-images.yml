name: Build Docker Image

on:
  push:
    branches: [main]
    paths:
      - '.devcontainer/images/**'
      - '.github/workflows/docker-images.yml'
  pull_request:
    branches: [main]
    paths:
      - '.devcontainer/images/**'
      - '.github/workflows/docker-images.yml'
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kodflow/devcontainer

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer/images
          file: .devcontainer/images/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: BUILDKIT_INLINE_CACHE=1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build for test (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer/images
          file: .devcontainer/images/Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          tags: test-image

      - name: Test image (PR only)
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm test-image /bin/bash -c "
            echo '=== Testing Kodflow Base Image ==='
            terraform --version && \
            aws --version && \
            kubectl version --client 2>/dev/null && \
            helm version --short && \
            bazel --version && \
            node --version && \
            npm --version
            echo '=== All tools OK ==='
          "
